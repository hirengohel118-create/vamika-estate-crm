<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vamika Estate CRM</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- TOP BAR -->
  <div class="top-bar">
    <div class="top-left">
      <button id="menuToggle" class="hamburger-btn">
        <div class="hamburger-icon">
          <span></span><span></span><span></span>
        </div>
      </button>
      <div class="top-bar-title">Vamika Estate</div>
    </div>
    <button id="installBtn" class="install-btn">‚¨á Install</button>
  </div>

  <!-- SIDEBAR -->
  <div id="sidebarOverlay" class="sidebar-overlay"></div>
  <nav id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">V</div>
      <div>
        <div class="sidebar-title">Vamika Estate</div>
        <div class="sidebar-subtitle">
          Hiren Gohel ¬∑ <span id="sidebarPhone">7046869462</span>
        </div>
      </div>
    </div>

    <div class="sidebar-menu">
      <button class="sidebar-item active" data-section="leads">üë§ Leads</button>
      <button class="sidebar-item" data-section="projects">üè¢ Projects</button>
      <button class="sidebar-item" data-section="followups">‚è±Ô∏è Follow-ups</button>
      <button class="sidebar-item" data-section="settings">‚öôÔ∏è Settings</button>
    </div>

    <div class="sidebar-footer">
      All data stays on this device. Take a backup!
    </div>
  </nav>

  <!-- MAIN BODY -->
  <div class="app-shell">

    <!-- HEADER CARD -->
    <header class="header-card">
      <div class="logo-pill">V</div>
      <div class="brand-text">
        <div>
          <span class="brand-name-main">Vamika</span>
          <span class="brand-name-sub">Estate</span>
        </div>
        <div class="owner-line">
          <span id="headerOwner">Hiren Gohel</span>
          <span class="dot"></span>
          <span id="headerPhone">7046869462</span>
        </div>
      </div>
    </header>

    <main class="content-card">

      <!-- LEADS TAB -->
      <section id="tab-leads" class="tab-content active">
        <div class="section-header-row">
          <div class="section-title">Leads</div>
          <button class="primary-btn" id="btnNewLead">+ New Lead</button>
        </div>

        <input id="leadSearch" class="search-input" placeholder="Search leads..."/>
        <div id="emptyLeads" class="empty-state">
          <div class="empty-title">No leads yet</div>
          <button class="primary-btn" id="btnEmptyNewLead">+ Add first lead</button>
        </div>

        <div id="leadsList" class="leads-list"></div>
      </section>

      <!-- PROJECT TAB -->
      <section id="tab-projects" class="tab-content">
        <div class="section-header-row">
          <div class="section-title">Projects</div>
          <button class="primary-btn" id="btnNewProject">+ New Project</button>
        </div>

        <input id="projectSearch" class="search-input" placeholder="Search projects..."/>
        <div id="emptyProjects" class="empty-state">
          <div class="empty-title">No projects added</div>
          <button class="primary-btn" id="btnEmptyNewProject">+ Add first project</button>
        </div>

        <div id="projectsList" class="projects-list"></div>
      </section>

      <!-- FOLLOWUPS TAB -->
      <section id="tab-followups" class="tab-content">
        <div class="section-header-row">
          <div class="section-title">Follow-ups</div>
          <span class="pill">Today's & overdue</span>
        </div>
        <div id="emptyFollowups" class="empty-state"></div>
        <div id="followupsList" class="followup-list"></div>
      </section>

      <!-- SETTINGS TAB -->
      <section id="tab-settings" class="tab-content">
        <div class="section-header-row">
          <div class="section-title">Settings</div>
        </div>

        <input id="businessName" class="field-input" placeholder="Business Name"/>
        <input id="ownerName" class="field-input" placeholder="Owner"/>
        <input id="ownerPhone" class="field-input" placeholder="Phone"/>

        <button class="primary-btn" id="btnSaveProfile">Save</button>
      </section>

    </main>
  </div>

  <!-- LEAD MODAL -->
  <div id="leadModal" class="modal hidden"></div>

  <!-- PROJECT MODAL -->
  <div id="projectModal" class="modal hidden"></div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

</body>
</html>
